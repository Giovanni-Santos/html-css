<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*Box-Level*/
            background-color: rgb(150, 201, 183);
            
            height: 43px;
            width: 400px;
            
            border: 10px solid rgb(3, 92, 84);
            
            padding: 10px;
            
            outline: 5px groove black;
            
            margin: 25px auto 45px auto;   
        }

        a { /*Inline-Level*/
            border: 10px solid blueviolet;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos tambem sao exemplos de Box-Level, mas <a href="#">Links</a> sao exemplos de Inline-Level</p>
</body>
</html>
