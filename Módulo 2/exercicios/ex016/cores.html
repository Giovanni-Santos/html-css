<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Gradiente</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        h1 {
            color: azure;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-image: linear-gradient(180deg, #F20574, #F205CB, #9305F2, #FF0048, #f8ae24);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
</body>
</html>
