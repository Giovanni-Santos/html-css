<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horinzontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .dinheiro {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Tabela</h1>
    <!-- 
        Hierarquia de Tabelas (Simples):
        TABLE = Tabela
            TABLE ROW = Linha de Tabela
                TABLE HEADER = Cabecalho de Tabela
                TABLE DATA = Dado de Tabela

     -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td class="dinheiro">R$ C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="dinheiro">R$ C2</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dinheiro">R$ C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dinheiro">R$ C4</td>
        </tr>
    </table>
</body>
</html>
